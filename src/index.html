      window.onclick = function(event) {
          if (!event.target.matches('.opensubsidemenu')) {
              var dropdowns = document.getElementsByClassName("newsubsidemenu");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('submenushow')) {
                      openDropdown.classList.remove('submenushow');
                  }
              }
            //closeNav();
            menuonload();
          }
