          <div class="doubleborders"></div>
          <form class="modelprofileform form-inline">
            <div class="form-row">
              <div class="form-group">
                <label class="control-label">Name:</label>
                <span class="form-control">Sandra Sago</span>
              </div>
              <div class="form-group">
                <label class="control-label">Location:</label>
                <span class="form-control">Los Angeles</span>
              </div>

                <label class="control-label">Height:</label>
                <span class="form-control">5'5</span>
              </div>
              <div class="form-group">
                <label class="control-label">Weight:</label>
                <span class="form-control">160</span>
              </div>
              <div class="form-group">
                <label class="control-label">Bust:</label>
                <span class="form-control">36D</span>
              </div>
              <div class="form-group">
                <label class="control-label">Waist:</label>
                <span class="form-control">28</span>
              </div>
              <div class="form-group">
                <label class="control-label">Hips:</label>
                <span class="form-control">45</span>
              </div>

              <div class="form-group languagesection">
                <span class="form-control">(Arabic)</span>
              </div>
              <div class="form-group instagramsection">
                <span class="form-control"><a href="https://www.instagram.com/thearabianprincess/" target="_blank"><i class="fa fa-instagram"></i> @thearabianprincess</a></span>
              </div>

            </div>

            <div class="doubleborders"></div>
            <div class="form-row btnyellowmt20">
              <a class="btnyellow" [routerLink]="['/our-models-talent']">View All Models</a>
            </div>
